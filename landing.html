<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Travel.</a>

      <ul>
        <li>Home</li>
        <li>Location</li>
        <li>Services</li>
        <li>About Us</li>
      </ul>

      <i class="bx bx-menu" id="icon"></i>
    </header>

    <section>
      <div class="info-box">
        <h1><span class="gradient-text">TRAVELING</span></h1>
        <h3><span class="gradient-text">Landing Page</span></h3>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
          quaerat, omnis fugiat harum vitae natus suscipit voluptate, quas
          voluptatum eveniet qui. Sed, quisquam. Ab, repellendus.
        </p>

        <div class="btn-box">
          <button class="btn">Search</button>
          <button class="btn">Contact</button>
        </div>
      </div>

      <div class="grid">
        <div class="col-left">
          <div class="box">
            <div class="inner-box">
              <img src="./1.jpg" alt="" />
            </div>
            <div class="inner-box">
              <img src="./2.jpg" alt="" />
            </div>
          </div>
          <div class="box">
            <div class="inner-box">
              <img src="./3.jpg" alt="" />
            </div>
            <div class="inner-box">
              <img src="./4.jpg" alt="" />
            </div>
          </div>
          <div class="box">
            <div class="inner-box">
              <img src="./5.jpg" alt="" />
            </div>
            <div class="inner-box">
              <img src="./6.jpg" alt="" />
            </div>
          </div>
        </div>

        <div class="col-right">
          <div class="box">
            <video src="./v1.mp4" autoplay muted loop></video>
          </div>
          <div class="box">
            <video src="./v2.mp4" autoplay muted loop></video>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
